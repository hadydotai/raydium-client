name: Release CLI

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  verify-tests:
    name: Ensure tests passed
    runs-on: ubuntu-latest
    steps:
      - name: Confirm latest tests succeeded
        uses: actions/github-script@v7
        with:
          script: |
            const workflowFile = 'tests.yml'
            const owner = context.repo.owner
            const repo = context.repo.repo
            const headSha = context.sha

            const { data } = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: workflowFile,
              head_sha: headSha,
              event: 'push',
              per_page: 1,
            })

            if (!data.workflow_runs.length) {
              core.setFailed(`No workflow runs for ${workflowFile} found on commit ${headSha}. Push the commit and wait for tests.`)
            }

            const conclusion = data.workflow_runs[0].conclusion
            if (conclusion !== 'success') {
              core.setFailed(`Latest tests workflow result: ${conclusion}. Tests must succeed before releasing.`)
            }

  build:
    needs: verify-tests
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    env:
      GO_VERSION: '1.24.x'
      TAG_NAME: ${{ github.ref_name }}
      REPO_NAME: ${{ github.event.repository.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: darwin
            goarch: arm64
            runner: macos-latest
          - goos: windows
            goarch: amd64
            runner: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euxo pipefail
          mkdir -p build
          BINARY_NAME="${REPO_NAME}-${TAG_NAME}"
          OUTPUT="build/${BINARY_NAME}"
          if [ "$GOOS" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -ldflags "-s -w" -o "$OUTPUT" .

      - name: Archive artifact
        id: package
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euxo pipefail
          BINARY_NAME="${REPO_NAME}-${TAG_NAME}"
          if [ "$GOOS" = "windows" ]; then
            BINARY_FILE="build/${BINARY_NAME}.exe"
          else
            BINARY_FILE="build/${BINARY_NAME}"
          fi
          ARCHIVE_NAME="${BINARY_NAME}-${GOOS}-${GOARCH}.tar.gz"
          tar -C build -czf "build/${ARCHIVE_NAME}" "$(basename "$BINARY_FILE")"
          echo "archive=build/${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}-${{ env.TAG_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ steps.package.outputs.archive }}
          if-no-files-found: error

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG_NAME: ${{ github.ref_name }}
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.REPO_NAME }} ${{ env.TAG_NAME }}
          files: dist/**/*
          draft: false
          prerelease: false
